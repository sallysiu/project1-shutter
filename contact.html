<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact Me</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link type="image/svg" href="assets/camera-retro-solid.svg" rel="icon">
	<link rel="apple-touch-icon" href="assets/appleIcon.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display" rel="stylesheet">

</head>

<body>
	<header class="clearfix contact">
		<div class="wrapper">
			<div class="main-nav">
				<h2 class="logo">
					<a href="#">Shutter</a>
				</h2>
				<nav class="">
					<i class="fas fa-bars smallScreen"></i>
					<ul class="largeScreen">
						<li><a href="index.html">Home</a></li>
						<li><a href="index.html#about">About</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="contact.html" class="active">Contact</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<h1 class="landing-title wrapper">Contact Me</h1>
	</header>
	

	<!-- contact form -->
	<main class="main-contact">
		<div class="wrapper">
			<section class="contact-form">

				<form action="" class="form">
					<label for="commentor-name" class="visuallyhidden">Name</label>
					<input type="text" name="commentor-name" placeholder="Name" class="form__input">

					<label for="email-address" class="visuallyhidden">Email address</label>
					<input type="email" name="email-address" placeholder="Email address" class="form__input">

					<label for="comment-box" class="visuallyhidden">Message</label>
					<textarea name="comment-box" id="" rows="8" placeholder="Message" class="form__input--textbox"></textarea>

					<label for="post-comment" class="visuallyhidden">Post comment</label>
					<input type="submit" name="post-comment" value="Submit" class="form__input--button">


				</form>
			</section>

			<!-- contact information sidebar -->
			<aside class="aside contact">
				<ul class="contact-info">
					<li class="contact-info--li">
						<a href=""><i class="fab fa-facebook-f icon"></i></a>
					</li>
					<li class="contact-info--li">
						<a href=""><i class="fab fa-twitter icon"></i></a>
					</li>
					<li class="contact-info--li">
						<a href=""><i class="fab fa-linkedin-in icon"></i></a>
					</li>
					<li class="contact-info--li">
						<a href=""><i class="fab fa-instagram icon"></i></a>
					</li>
				</ul>
				<p class="email">info@shutter.com</p><br />
				<p>123 - 456 -7890 <br />
					123 Queen Street, Unit 10 <br />
					Toronto, Ontario <br />
					M5V2D5</p>
			
			</aside>


		</div>


	</main>

	<footer>
		<div class="copyright">
			<p>Copyright &copy; 2018 HackerYou</p>
		</div>
	</footer>
</body>

</html>
